<ejs-schedule
    width="100%"
    height="550px"
    [selectedDate]="setDate"
    [currentView]="setView"
    [eventSettings]="eventSettings"
    (actionBegin)="onActionBegin($event)"
  >
    <e-views>
      <e-view option="Week"> </e-view>
      <e-view option="Today"> </e-view>
      <e-view option="Month" isSelected="true"> </e-view>
      
    </e-views>
  </ejs-schedule>
